name: Deploy Pages (manual)

on:
  workflow_dispatch:
    inputs:
      backend_url:
        description: "Backend base URL (e.g., https://your-service.onrender.com)"
        required: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare site with provided backend URL
        run: |
          mkdir -p dist
          cp -r static/* dist/
          echo "window.API_BASE_URL = '${{ github.event.inputs.backend_url }}';" > dist/config.js
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

